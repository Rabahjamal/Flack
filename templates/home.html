<!DOCTYPE html>
<html>
    <head>
      <script>
          localStorage.removeItem("current_channel");
      </script>

      <title>Welcome to Flack</title>
  </head>
  <body>
      <h1>Welcome to Flack</h1>

      {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="notification alert alert-warning" role="alert">
            {{ messages[0] }}.
        </div>
      {% endif %}
      {% endwith %}

      <ul>
        {% for channel in channels %}
            <li>
                <a href="{{ url_for('channel', channel_name=channel) }}">
                    {{ channel }}
                </a>
            </li>
        {% endfor %}
      </ul>

      <form action="{{ url_for('new_channel') }}" method="post">
        <div class="form-group">
            <input class="form-control" name="channel_name" placeholder="Create a new channel">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Create</button>
        </div>
      </form>
  </body>
</html>
